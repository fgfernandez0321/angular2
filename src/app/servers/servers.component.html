<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Server Name</label>
      <!--<input type="text"-->
      <!--class="form-control"-->
      <!--(input)="onUpdateServerName($event)">-->

      <!-- Two ways data binding, reacting to events in both directions -->
      <input type="text"
             class="form-control"
             [(ngModel)]="serverName">

      <!--<p>Server Name: {{ serverName }}</p>-->

      <!-- Property binding example using disabled property. [property]="value" where the value cab be defined in component.ts -->
      <!-- Property binding uses [ ] notation example [disabled] where disabled is the property name -->
      <!-- Event binding uses () notation example (click) where click is the event name -->

      <br>

      <button class="btn btn-primary"
              [disabled]="!allowNewServer"
              (click)="onCreateServer()">Add Server</button>

      <!-- String interpolation -->
      <!--<p>{{ allowNewServer }}</p>-->

      <!-- Property binding example where the text can be replaced by property value -->
      <!--<p [innerText]="allowNewServer"></p>-->

      <!-- Do not mix property binding with string interpolation -->

      <!--<p>{{ serverCreationStatus }}</p>-->
      <!-- * is necessary because it is a directive that changes the DOM -->
      <!--<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>-->
      <p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
      <ng-template #noServer>
        <p>No server was created!</p>
      </ng-template>

      <app-server></app-server>
      <app-server></app-server>
    </div>
  </div>
</div>
